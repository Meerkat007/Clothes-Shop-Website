<!-- Bootstrap carousel -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- indicator -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="../../images/banner_images/banner-one.jpg" alt="banner 1" />
        </div>

        <div class="item">
            <img src="../../images/banner_images/banner-two.jpg" alt="banner 2" />
        </div>

        <div class="item">
            <img src="../../images/banner_images/banner-three.jpg" alt="banner 3" />
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <script>
        $('#myCarousel').on('click', '.carousel-control', function () {
            $(this).closest('.carousel').carousel($(this).data('slide'));
        });
    </script>
</div>
